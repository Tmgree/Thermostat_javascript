<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src="src/thermostat.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="thermostat_jquery.js"></script>
    <link type="text/css" rel="stylesheet" href="thermostat.css"/>
  </head>
  <body>
    <section>
      <h1 id="thermostat">Thermostat</h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>
    </section>
    <section>
        <p id="temperature">     </p>
    </section>
    <section>
        <p id="power_save">   </p>
    </section>
    <section>
      <h1>Current temperature: <span id="current-temperature"></span></h1>
<select id="current-city">
 <option value="london">London</option>
 <option value="newyork">New York</option>
 <option value="paris">Paris</option>
 <option value="tokyo" selected>Tokyo</option>
</select>
    </section>
  </body>
</html>
